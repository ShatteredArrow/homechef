<div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark p-3">
        <div class="modal-header">
            <h2 class="modal-title">Advanced Recipe Search</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form class="needs-validation" method="post" enctype="multipart/form-data" novalidate>
            {{ recipeForm.hidden_tag() }}
            <div class="form-group">
                {{ recipeForm.hidden_tag() }}
                {{ recipeForm.tags(size=5,  class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.search(class="btn btn-primary") }}
                {{ form.delete(class="btn btn-danger") }}
            </div>
        </form>
    </div>
</div>
