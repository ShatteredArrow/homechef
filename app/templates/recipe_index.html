{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('add_tag') }}">Add Tag</a>

    {% if tags %}
    <ul>
        {% for tag in tags %}
        <li><a href="{{ url_for('recipe', tag_id=tag.id) }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
