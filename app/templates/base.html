<!doctype html>
<html>

<head>
    {%block head%}
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link type="text/css" rel="stylesheet" href="/static/css/base.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
        <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/afc8923e11.js" crossorigin="anonymous"></script>

     
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Welcome to Home Chef</title>
        {% endif %}
    {%endblock%}
</head>

<body>
    <div class="page-container"> 

            <div class="navbar">
                <ul >
                    {% block navbar %}
                        <div class="navbar-left-aligned">
                                {#<li><a class="active" href="{{ url_for('index') }}">Home</a></li>#}
                                <li><a class="active" href="{{ url_for('recipe_index') }}">Home Chef</a>
                                </li>
                                {#<li><a class="active" href="{{ url_for('login') }}">Login</a></li>#}

                        </div>

                    {% endblock  %} 
                </ul>
    
            </div>


        <div class="header">
            <img src="/static/heading1.jpg">
            <div class="heading-text">
                <h1 class="h1-heading">Homechef</h1>
            </div>
        </div>

        <div class="content_container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer><p>&copy; Copyright 2019 by <a href="#" class="external_link">Alpha Powers</a>.</p></footer>
</body>
</html>
